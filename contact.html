  <img src="img/c.jpg" width="100%" alt="">
  <div class="container bg-success text-white p-4 mt-5 mb-5 rounded">
    <h1 class="text-white mb-5 mt-3 text-center"><strong>Contact me </strong></h1>
    <div class="form bg-light rounded p-4 mb-3">
      <form class="row  ">
        <div class="col-lg-4 col-md-4 form-group mb-5">
          <label class="sr-only">Name</label>
          <input name="name" class="form-control" type="text" placeholder="First Name">
        </div>
        <div class="col-lg-4 col-md-4  form-group  mb-5">
          <label class="sr-only">Email</label>
          <input name="email" class="form-control" type="email" placeholder="Email address">
        </div>
        <div class="col-lg-4 col-md-4 form-group  mb-5">
          <label class="sr-only">Website</label>
          <input name="website" class="form-control" type="text" placeholder="Your Phone">
        </div>
        <div class="row">
          <div class="col-lg-12 col-md-12 form-group  mb-5">
            <label class="sr-only">Message</label>
            <textarea class="message form-control" placeholder="Write message"></textarea>
          </div>
        </div>
        <div class="row mb-5">
          <div class="col-lg-12 col-md-12">
            <button type="button" class="btn btn-success ">Submit</button>
          </div>
        </div>
      </form>
    </div>
